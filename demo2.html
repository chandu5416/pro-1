<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html lists</title>
</head>
<body>
    <h1>order list</h1>
    <ol type="i">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ol>
</body>
</html>

<h1>unorder list</h1>
<ul style="list-style-type: decimal-leading-zero;">
    <li>one</li>
    <li>two</li>
    <li>three</li>
    <li>four</li>
</dl>
</body>










    
</body>
